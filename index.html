<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>New York Times Search</title>
  </head>
  <body>

    <!-- Adding a jumbotron for the NYTimes Search Header -->
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">New York Times Search</h1>
      </div>
    </div>
  </div>


<!-- Adding a form in order to collect user inputs -->
  <div class="container">
    <form>
      <!-- Creating a input box for adding the search term -->
      <div class="form-group">
        <label for="exampleFormControlInput1">Search Term</label>
        <input type="search" class="form-control" id="searchTerm" placeholder="Basketball">
      </div>

      <!-- Creating a input box for number of records to return -->
      <div class="form-group">
        <label for="exampleFormControlInput1">Pages of Records to Retrieve (every page contains 10 records)</label>
        <input class="form-control" id="retrievedRecords" placeholder="10">
      </div>

      <!-- Creating a input box for start year -->
      <div class="form-group">
        <label for="exampleFormControlInput1">Start Date (Required)</label>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" id="startYear" class="form-control" placeholder="YYYY">
            </div>
            <div class="col">
              <input type="text" id="startMonth" class="form-control" placeholder="MM">
            </div>
            <div class="col">
              <input type="text" id="startDay" class="form-control" placeholder="DD">
            </div>
          </div>
        </form>
      </div>



      <!-- Creating a input box for end year -->
      <div class="form-group">
        <label for="exampleFormControlInput1">End Date (Required)</label>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" id="endYear" class="form-control" placeholder="YYYY">
            </div>
            <div class="col">
              <input type="text" id="endMonth" class="form-control" placeholder="MM">
            </div>
            <div class="col">
              <input type="text" id="endDay" class="form-control" placeholder="DD">
            </div>
          </div>
        </form>
      </div>

      <div class="row">

        <div class="col-lg-4 col-md-4 col-sm-4 searchNow">
          <button type="submit" id="searchButton" class="btn btn-primary">Search</button>
        </div>


      <!-- Need to provide the New York Times attribution -->

        <div class="col-lg-4 col-md-4 col-sm-4 nyTimesLogo">
          <img src="./poweredby_nytimes_200a.png" alt="Powered by the New York Times">
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 clearNow">
          <button type="submit" id="clearButton" class="btn btn-primary">Clear</button>
        </div>

      </div>

    </form>
  </div>

<!-- Creating a div for the searched articles -->

  <div class="container">
    <div class="row ">
      <div id="searchResults">

      </div>

    </div>

  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="./javascript.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
